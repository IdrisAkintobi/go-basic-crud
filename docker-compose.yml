services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GEO21P_ACCOUNT_ID: ${GEO21P_ACCOUNT_ID}
        GEO21P_LICENSE_KEY: ${GEO21P_LICENSE_KEY}
    ports:
      - "${PORT:-3003}:3003"
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
